<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex flex-col md:flex-row bg-white rounded-lg shadow-lg overflow-hidden max-w-4xl">
        <!-- Left side with the image -->
        <div class="flex items-center justify-center w-full md:w-1/2 p-8" style="background-color: #A75DB4;">
            <img src="{{ url_for('static', filename='images/login.png') }}" alt="Boat" class="w-64 h-64">
        </div>
        <!-- Right side with the form -->
        <div class="w-full md:w-1/2 p-8">

            <h2 class="text-3xl font-bold mb-4">Login!</h2>
             {% if error %}
                <p class="error p-2 bg-red-200 rounded-sm">{{ error }}!</p>
            {% endif %}
            <p class="text-gray-600 mb-8">Clarity gives you a health and fitness that you need to know a truly professional website.</p>
            <form method="post" action="{{ url_for('login') }}">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold">Email Address</label>
                    <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="i.e. example@gmail.com">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold">Password</label>
                    <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-600" placeholder="********">
                </div>
                <button type="submit" class="w-full text-white py-2 rounded-lg hover:bg-blue-200" style="background-color: #A75DB4;">Submit</button>
            </form>
            <p class="text-gray-600 mt-4">Don't have an account? <a href="{{ url_for('signup') }}" class="font-bold text-center" style="color: #A75DB4;">
                            Sign Up
                        </a></p>
        </div>
    </div>
</body>
</html>
