<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <div class="fixed top-0 h-full left-0 right-0">
        <div class="flex justify-center items-center px-8 py-32 lg:py-24">
            <div class="bg-white border border-gray-300 rounded-lg w-96 h-auto p-10">
                <h2 class="text-center text-3xl font-bold mb-5" style="color: #A75DB4;">Login Form</h2>
            {% if error %}
                <p class="error p-2 bg-red-200 rounded-sm">{{ error }}!</p>
            {% endif %}
                <form method="post" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="email" class="font-bold">
                            Email <span class="text-gray-500">*</span>
                        </label>

                        <input type="email" name="email" placeholder="example@gmail.com"
                            class="w-full bg-gray-100 shadow p-3 rounded-md outline-none mt-2" />
                    </div>

                    <div class="relative form-group mt-4">
                        <label for="password" class="font-bold">
                            Password <span class="text-gray-500">*</span>
                        </label>

                        <input type="password" name="password"
                            class="w-full bg-gray-100 shadow p-3 rounded-md outline-none mt-2" />

                    </div>

                    <div class="form-group mt-6">
                        <button type="submit"
                            class="w-full p-2 rounded-md text-center text-white hover:bg-blue-800" style="background-color: #A75DB4;">
                            Log in
                        </button>
                    </div>
                </form>
                <div class="flex flex-col items-center mt-4">
                    <p>
                        I don't have an account ||
                        <a href="{{ url_for('signup') }}" class="font-bold text-center" style="color: #A75DB4;">
                            Sign Up
                        </a>
                    </p>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
