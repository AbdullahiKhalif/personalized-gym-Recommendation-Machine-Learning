<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Left side with the image -->
        <div class="flex items-center justify-center w-1/2 p-8" style="background-color: #A75DB4;">
            <img src="{{ url_for('static', filename='images/sign.png') }}" alt="Boat" class="w-64 h-64">
        </div>
        <!-- Right side with the form -->
        <div class="w-1/2 p-8">
            <h2 class="text-3xl font-bold mb-2">Join us today</h2>
                            {% if error %}
                <p class="error text-md p-2 bg-red-200 rounded-sm">{{ error }}!</p>
            {% endif %}

            <p class="text-gray-600 mb-4">Clarity gives you the blocks and components you need to create a truly professional website.</p>
            <form method="post" action="{{ url_for('signup') }}">
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold">First & Last Name</label>
                    <input type="text" name="fullName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="i.e. Iqro Abdi">
                </div>
                  <div class="mb-4">
                    <label class="block text-gray-700 font-semibold">Location or Address</label>
                    <input type="text" name="address" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="i.e. Banadir, Mogadisho-Somalia">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold">Email Address</label>
                    <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="i.e. example@mail.com">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold">Password</label>
                    <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-200" placeholder="********">
                </div>
                <button type="submit" class="w-full text-white py-2 rounded-lg hover:bg-blue-200" style="background-color: #A75DB4;">Submit</button>
            </form>
            <p class="text-gray-600 mt-4">I have an account?  <a href="{{ url_for('login') }}" class="font-bold text-center" style="color: #A75DB4;">
                            Login
                        </a></p>
        </div>
    </div>
</body>
</html>
